<section class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4">
            <button routerLink="/new" class="btn btn-success">Create new</button>
    </div>
    
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 post mt-2" *ngFor="let post of pots">
        <div class="card">
                <div class="card-header">                    
                    <a [routerLink]="['post/', post.slug]"> {{post.title}} </a>  
                </div>
                <div class="card-body">
                    {{post.body}}
                </div>
            </div>
    </div>
</section>
